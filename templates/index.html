<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Text util</title>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">TextUtils</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- end navbar -->
    <!--  top alert-->
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Welcome To TextUtils! </strong>Explore the Text operations.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <!-- end top alert-->
    <form action="/Analyze" method="post"> {% csrf_token %}
      <div class="container">
        <div class="form-group">
          <!-- alert -->
          <label style="border-left:3px solid green ; padding:10px;" for="exampleFormControlTextarea1"><strong >Enter Some Text Below.</strong> </label>
          <!-- end alert -->
          <!-- textarea -->
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="9" placeholder="Text Example" name='text'></textarea>
          <!-- end textarea -->
        </div>
        <!-- switch -->
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="customSwitch1" name="upperval" value=1>
          <label class="custom-control-label" for="customSwitch1" >Uppercase all text content</label>
        </div>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="customSwitch2" name='extraspace' value=1  >
          <label class="custom-control-label" for="customSwitch2" >Remove extraspace between the words of the text content</label>
        </div>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="customSwitch3" name='newlineval' value=1>
          <label class="custom-control-label" for="customSwitch3"   >Remove all the newline character from the text content</label>
        </div>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="customSwitch4" name='punchval' value=1  >
          <label class="custom-control-label" for="customSwitch4"  >Remove all the Puncuations from the text content</label>
        </div>
        <!-- end switch -->
        <button type="submit" class="btn btn-success" style="margin:10px;">Analyze</button>
      </div>
    </form>
  </body>
</html>
